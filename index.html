<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy National Girlfriend Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .message {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
        }
        .flower {
            position: absolute;
            animation: move 10s linear infinite;
        }
        @keyframes move {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="message">Happy National Girlfriend Day, Teerak!</div>
    <img src="https://via.placeholder.com/50x50.png?text=Flower" class="flower" style="top: 10%;" />
    <img src="https://via.placeholder.com/50x50.png?text=Flower" class="flower" style="top: 30%;" />
    <img src="https://via.placeholder.com/50x50.png?text=Flower" class="flower" style="top: 50%;" />
    <img src="https://via.placeholder.com/50x50.png?text=Flower" class="flower" style="top: 70%;" />
    <img src="https://via.placeholder.com/50x50.png?text=Flower" class="flower" style="top: 90%;" />
</body>
</html>
