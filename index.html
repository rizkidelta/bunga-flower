<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy National Girlfriend Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .message {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ffb6c1;
            border-radius: 50%;
            box-shadow:
                0 0 0 10px #ffc0cb,
                0 0 0 20px #ffe4e1;
            animation: move 10s linear infinite;
        }
        @keyframes move {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }
        .flower:nth-child(1) { top: 10%; }
        .flower:nth-child(2) { top: 30%; animation-delay: 2s; }
        .flower:nth-child(3) { top: 50%; animation-delay: 4s; }
        .flower:nth-child(4) { top: 70%; animation-delay: 6s; }
        .flower:nth-child(5) { top: 90%; animation-delay: 8s; }
    </style>
</head>
<body>
    <div class="message">Happy National Girlfriend Day, Teerak!</div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
</body>
</html>
